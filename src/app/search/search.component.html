<head>
  <title>Search - Fakeflix</title>
</head>

<form (ngSubmit)="onSubmit()" [formGroup]="searchForm">
  <div class="wrap">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?" [formControl]="searchCtrl">
      <button type="submit" [disabled]="" class="searchButton">ðŸ”Ž</button>
    </div>
  </div>
</form>

<ng-container *ngIf="this.mediaArray.length !== 0 || !this.dataFetched && this.searchCtrl.value !== ''">
  <app-card-container [mediaArray]="mediaArray" [loading]="this.dataFetched"></app-card-container>
</ng-container>

<div class="container">
  <ng-container *ngIf="this.mediaArray.length == 0 && this.dataFetched && this.searchCtrl.value !== ''">
    <div class="no-results">
      <p>No results for your search : "{{this.searchCtrl.value}}"</p>
      <p>Suggestions :</p>
      <ul>
        <li>Check your spelling</li>
        <li>Try a different keyword</li>
        <li>Try a more general keyword</li>
      </ul>
    </div>
  </ng-container>
</div>

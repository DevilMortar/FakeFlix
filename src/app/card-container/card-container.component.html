<ng-container *ngIf="this.mediaArray.length === 0 && !this.loading">
  <div class="fa-3x">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
</ng-container>

<div class="card-container">
  <ng-container *ngIf="this.mediaArray.length > 0">
    <ng-container *ngFor="let media of this.mediaArray">
      <app-media [media]="media"></app-media>
    </ng-container>
  </ng-container>
</div>

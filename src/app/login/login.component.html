<head>
  <title>Login - Fakeflix</title>
</head>

<div class="page">
  <div class="flex flex-row flex-wrap items-center justify-center absolute top-[25px] w-full">
    <img src="../../assets/images/logo.png" alt="logo" class="max-h-[175px] max-w-[175px] aspect-auto place-content-center">
  </div>
    <h1 class="text-center text-white text-3xl xl:text-5xl font-bold mt-20 mb-2">Who are you ?</h1>
    <div class="my-2 mx-auto justify-center grid grid-cols-2 md:grid-cols-4 gap-2">
      <div class="max-w-[120px] sm:max-w-[150px] xl:max-w-[200px] border-2 border-body-color rounded-3xl text-center text-gray font-bold text-2xl hover:cursor-pointer hover:border-white hover:text-white aspect-square" (click)="this.selectUser('homer')">
        <img src="../../assets/images/homer.jpg" alt="logo" class="w-full h-full rounded-3xl object-cover object-center">
        <h2 class="block mt-1">Homer</h2>
      </div>
      <div class="max-w-[120px] sm:max-w-[150px] xl:max-w-[200px] border-2 border-body-color rounded-3xl text-center text-gray font-bold text-2xl hover:cursor-pointer hover:border-white hover:text-white aspect-square" (click)="this.selectUser('geralt')">
        <img src="../../assets/images/geralt.jpg" alt="logo" class="w-full h-full rounded-3xl object-cover object-center">
        <h2 class="block mt-1">Geralt</h2>
      </div>
      <div class="max-w-[120px] sm:max-w-[150px] xl:max-w-[200px] border-2 border-body-color rounded-3xl text-center text-gray font-bold text-2xl hover:cursor-pointer hover:border-white hover:text-white aspect-square" (click)="this.selectUser('rick')">
        <img src="../../assets/images/rick.jpg" alt="logo" class="w-full h-full rounded-3xl object-cover object-center">
        <h2 class="block overflow-hidden mt-1">Rick</h2>
      </div>
      <div class="max-w-[120px] sm:max-w-[150px] xl:max-w-[200px] border-2 border-body-color rounded-3xl text-center text-gray font-bold text-2xl hover:cursor-pointer hover:border-white hover:text-white aspect-square" (click)="this.selectUser('김민재')">
        <img src="../../assets/images/김민재.jpg" alt="logo" class="w-full h-full rounded-3xl object-cover object-center">
        <h2 class="block overflow-hidden mt-1">김민재</h2>
      </div>
    </div>
</div>

<head>
  <title>Login - Fakeflix</title>
</head>

<div class="page">
  <div class="logo-container">
    <img src="../../assets/images/logo.png" alt="logo" class="logo">
  </div>
    <h1 class="title">Who are you ?</h1>
    <div class="user-container">
        <div class="user" (click)="this.selectUser('homer')">
          <img src="../../assets/images/homer.jpg" alt="logo" class="user-img">
          <h2 class="user-name">Homer</h2>
        </div>
        <div class="user" (click)="this.selectUser('rex')">
          <img src="../../assets/images/rex.jpg" alt="logo" class="user-img">
          <h2 class="user-name">Rex</h2>
        </div>
        <div class="user" (click)="this.selectUser('rick')">
          <img src="../../assets/images/rick.jpg" alt="logo" class="user-img">
          <h2 class="user-name">Rick</h2>
        </div>
    </div>
</div>
